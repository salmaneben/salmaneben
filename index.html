body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.hd-hero-search-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
}

.hd-search-inputs {
    position: relative;
}

.hd-search-input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.hd-search-cats {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center the buttons */
    margin-top: 20px;
}

.hd-search-cats .item {
    position: relative;
    display: inline-block;
    justify-content: center;
    align-items: center;
    border-radius: 50px;
    padding: 10px 20px;
    margin-right: 10px;
    margin-bottom: 10px;
    text-decoration: none;
    color: #58729f; /* change text color to black */
    font-weight: bold;
    font-size: 15px;
    background: transparent;
    overflow: hidden;
    z-index: 1;
    border: 2px solid #edf0fa; /* Border color */
}

.hd-search-cats .item:hover {
    color: #fff; /* Text color on hover */
    background: #edf0fa; /* Background color on hover */
}

.hd-search-cats .item:hover i {
    color: #fff; /* Icon color on hover */
}

.hd-search-cats .item:active {
    color: #fff; /* Text color on click */
    background: #000; /* Background color on click */
}

.hd-search-cats .item:active i {
    color: #fff; /* Icon color on click */
}

.hd-search-cats .item i {
    margin-right: 5px;
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    border-radius: 50%;
    padding: 10px;
    background-color: #ddd; /* Add this line to give a background color to the icon */
}
